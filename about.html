<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IoTGuard — About</title>
  <meta name="description" content="IoTGuard — AI-driven intrusion detection for IoT." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=13" />

  <style>
    /* Glassy navbar */
    header.nav{
      background: rgba(8,12,18,.65);
      backdrop-filter: saturate(140%) blur(12px);
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    header.nav::after{
      content:""; position:absolute; left:0; right:0; bottom:0; height:2px;
      background: linear-gradient(90deg,#60a5fa,#a78bfa); opacity:.45;
    }

    /* Animated nav indicator */
    .menu{ position:relative }
    .menu .indicator{
      position:absolute; left:10px; bottom:6px; height:2px; width:0;
      background: linear-gradient(90deg,#60a5fa,#a78bfa);
      border-radius:2px;
      transition: left .28s ease, width .28s ease, opacity .28s ease;
      opacity:.9; pointer-events:none;
    }
    .menu a::after{ content:none !important; }
    .menu a.is-active{ color:#dbeafe; text-shadow:0 0 10px rgba(96,165,250,.25) }

    /* Brand hover motion */
    .brand{
      font-weight:900; font-size:1.18rem; letter-spacing:.6px; display:inline-flex; gap:8px; align-items:center;
      transition: transform .3s ease, text-shadow .3s ease;
    }
    .brand::before{
      content:""; width:8px; height:8px; border-radius:999px;
      background: linear-gradient(90deg,#60a5fa,#a78bfa); box-shadow:0 0 12px rgba(96,165,250,.6);
    }
    .brand:hover{ animation: brandBob 1.2s ease-in-out infinite alternate; text-shadow:0 0 18px rgba(96,165,250,.45) }
    @keyframes brandBob{ from{ transform: translateX(0) } to{ transform: translateX(7px) } }

    /* HERO styling on .page-hero */
    .page-hero{
      position:relative;
      background: linear-gradient(180deg,#070a10,#0b1220 30%,#0a0f18 70%);
    }
    .page-hero::before{
      content:""; position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='rgba(255,255,255,0.05)' stroke-width='1'%3E%3Cpath d='M0 50h400M0 100h400M0 150h400M0 200h400M0 250h400M0 300h400M0 350h400M50 0v400M100 0v400M150 0v400M200 0v400M250 0v400M300 0v400M350 0v400'/%3E%3C/g%3E%3C/svg%3E");
      background-size:360px 360px; opacity:.22; mix-blend-mode:screen; pointer-events:none;
      animation: grid-pan 40s linear infinite;
    }
    @keyframes grid-pan{ from{transform:translate3d(0,0,0)} to{transform:translate3d(-360px,-220px,0)} }

    .page-hero h1{
      font-size: clamp(40px, 6.2vw, 68px);
      font-weight: 800; letter-spacing:.2px;
      background: linear-gradient(90deg,#c7d2fe,#a5b4fc 40%,#a78bfa);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .page-hero .accent{
      color:transparent; background: linear-gradient(90deg,#60a5fa,#93c5fd);
      -webkit-background-clip:text; background-clip:text; text-shadow:0 0 14px rgba(96,165,250,.30);
    }
    .page-hero .accent:hover{ animation: bobY 1.2s ease-in-out infinite alternate; text-shadow:0 0 22px rgba(96,165,250,.5) }
    @keyframes bobY{ from{ transform: translateY(0) } to{ transform: translateY(-6px) } }

    /* No-flicker hero reveal & layering */
    header.nav, .page-hero, .section, .footer{ position:relative; z-index:1; background:transparent }
    .page-hero .reveal{ opacity:1 !important; transform:none !important; }
  </style>
</head>
<body>
  <!-- Ambient animated background -->
  <div class="ambient-bg" aria-hidden="true"></div>

  <!-- Navigation -->
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html">IoTGuard</a>
      <nav class="menu" id="mainMenu">
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="about.html">About</a>
        <a href="documents.html">Documents</a>
        <a href="references.html">References</a>
        <a href="backlog.html">Backlog</a>
        <span class="indicator" aria-hidden="true"></span>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="page-hero">
    <div class="container">
      <h1 class="reveal">About the Team</h1>
      <p class="subtitle reveal delay-1">We blend systems engineering, ML, and data evaluation.</p>
    </div>
  </section>

  <!-- Team -->
  <section class="section">
    <div class="container">
      <div class="grid three team-grid">
        <div class="person card reveal delay-1">
          <img class="avatar" alt="Ateş Öztürk" src="img/ates.png" />
          <h3>Ateş Öztürk</h3><p>ML &amp; Detection</p>
        </div>
        <div class="person card reveal delay-2">
          <img class="avatar" alt="Ahmad Ismail" src="img/ahmad.png" />
          <h3>Ahmad Ismail</h3><p>Systems &amp; Performance</p>
        </div>
        <div class="person card reveal delay-3">
          <img class="avatar" alt="Esra Gürgen" src="img/esra.png" />
          <h3>Esra Gürgen</h3><p>Data &amp; Evaluation</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container foot-grid">
      <div>© <span id="year"></span> IoTGuard</div>
      <div class="foot-links">
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="about.html">About</a>
        <a href="documents.html">Documents</a>
        <a href="references.html">References</a>
        <a href="backlog.html">Backlog</a>
      </div>
    </div>
  </footer>

  <!-- Scripts at the end -->
  <script>
    // year
    document.getElementById('year').textContent = new Date().getFullYear();

    // robust reveal
    (function(){
      const all = document.querySelectorAll('.reveal');
      if (!('IntersectionObserver' in window)) { all.forEach(el=>el.classList.add('show')); return; }
      document.querySelectorAll('.page-hero .reveal').forEach(el=>el.classList.add('show'));
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if(e.isIntersecting){ e.target.classList.add('show'); io.unobserve(e.target); }
        });
      }, {threshold:0, rootMargin:'-10% 0px -10% 0px'});
      all.forEach(el=>io.observe(el));
      window.addEventListener('load', ()=>setTimeout(()=>document.querySelectorAll('.reveal:not(.show)').forEach(el=>el.classList.add('show')), 250));
    })();

    // nav indicator
    (function(){
      const menu = document.getElementById('mainMenu');
      if(!menu) return;
      const links = Array.from(menu.querySelectorAll('a[href]'));
      const bar = menu.querySelector('.indicator');
      const file = (location.pathname.split('/').pop() || 'index.html').split('?')[0];
      const here = links.find(a => (a.getAttribute('href')||'').split('?')[0] === file) || links[0];

      function moveBar(el){
        const pad = 10;
        bar.style.width = (el.offsetWidth - pad*2) + 'px';
        bar.style.left  = (el.offsetLeft + pad) + 'px';
        bar.style.opacity = 1;
      }
      function setActive(el){
        links.forEach(a=>a.classList.remove('is-active'));
        el.classList.add('is-active');
        moveBar(el);
      }
      setActive(here);

      links.forEach(a=>{
        a.addEventListener('mouseenter', ()=>moveBar(a));
        a.addEventListener('mouseleave', ()=>moveBar(menu.querySelector('.is-active') || here));
        a.addEventListener('click', ()=>{ setActive(a); sessionStorage.setItem('iotguard_nav_active', a.getAttribute('href')); });
      });

      const saved=sessionStorage.getItem('iotguard_nav_active');
      const savedLink=links.find(a=>a.getAttribute('href')===saved);
      if(savedLink) setActive(savedLink);

      window.addEventListener('resize', ()=> moveBar(menu.querySelector('.is-active') || here));
    })();
  </script>
</body>
</html>
